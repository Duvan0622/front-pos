<div class="container">
  <h2>Inventario</h2>
  <div class="search-container">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Queso..."
      />
    </mat-form-field>
  </div>

  <div class="table-container">
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns">
          <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>
              {{ columnHeaders[column] }} 
            </th>
            <td mat-cell *matCellDef="let element">
              <ng-container [ngSwitch]="column">
                <span *ngSwitchCase="'precio_formateado'">{{ element.precio_formateado }}</span> 
                <span *ngSwitchCase="'Stock'">{{ element[column] }}</span> 
                <span *ngSwitchCase="'Codigo'">{{ element[column] }}</span>
                <span *ngSwitchCase="'Nombre'">{{ element[column] }}</span> 
                <span *ngSwitchDefault>{{ element[column] }}</span>
              </ng-container>
            </td>
          </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Seleccionar pÃ¡gina de productos"
      ></mat-paginator>
    </div>
  </div>
</div>
